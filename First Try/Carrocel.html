<html lang="en">
<head>
  <title>Galery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
      width: 100%;
      height: 100%;
  }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
	  <li data-target="#demo" data-slide-to="3"></li>
	    <li data-target="#demo" data-slide-to="4"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item ">
      <img src="https://hardcore-gamer.s3.amazonaws.com/uploads/2019/01/Last_Oasis_announcement_header.jpg" alt="Los Angeles" width="1100" height="500">
    </div>
    <div class="carousel-item active">
      <img src="https://gamepedia.cursecdn.com/lastoasis_gamepedia_en/thumb/d/d5/LO_Firefly.png/314px-LO_Firefly.png?version=8817f23bd010875d7290aa071c5cebe7" alt="Firefly" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="https://gamepedia.cursecdn.com/lastoasis_gamepedia_en/thumb/5/50/LO_Spider.png/800px-LO_Spider.png?version=0d21435b8c4f88d31f4d322857650250" alt="Spider" width="1100" height="500">
    </div>
	 <div class="carousel-item">
      <img src="https://gamepedia.cursecdn.com/lastoasis_gamepedia_en/thumb/f/f8/LO_Dinghy.png/800px-LO_Dinghy.png?version=82ce4e18ea694242dca6b947d330f2dd" alt="Dhingy" width="1100" height="500">
    </div>
	 <div class="carousel-item">
      <img src="https://gamesgds.com/wp-content/uploads/2020/03/gamesgds-015-8.jpg" alt="Hronet" width="1100" height="500">
    </div>
	 <div class="carousel-item">
      <img src="https://gamepedia.cursecdn.com/lastoasis_gamepedia_en/thumb/f/f5/LO_Buffalo.png/800px-LO_Buffalo.png?version=84b9987ddfa30303167f3e9b35f989f3" alt="Proxy" width="1100" height="500">
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
